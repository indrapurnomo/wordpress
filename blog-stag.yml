kind: Service
apiVersion: v1
metadata:
  name: wordpress-service
  namespace: staging
spec:
  ports:
  - port: 80
    protocol: TCP
  #type: LoadBalancer
  selector:
    app: wordpress-ku
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: staging
  labels:
    app: wordpress-ku
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-ku
      track: stable
  template:
    metadata:
      labels:
        app: wordpress-ku
        track: stable
    spec:
      containers:
      - name: wordpress-ku
        image: indradock/indra-wp:4.0
        ports:
        - containerPort: 80
        env:
            - name: DB_RDS
              value:"indra2.cge3wy8cu4rk.us-east-2.rds.amazonaws.com"
            - name: DB_NAMA
              value:"dbwpstaging"
            - name: DB_PENGGUNA
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: password
                  
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wp-ingress
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: blogstaging.indraku.online
    http:
      paths:
      #- path: /
      - backend:
          serviceName: wordpress-service
          servicePort: 80
